<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список каналов</title>
</head>
<body>
    <h1>Список каналов</h1>
    <ul>
        {% for channel in channels %}
            <li>
                <a href="{{ url_for('view_channel', channel_id=channel.channel_id) }}">{{ channel.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_channel') }}">Создать новый канал</a>
</body>
</html>
